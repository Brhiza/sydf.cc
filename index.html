<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时月东方</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* Prevent main page scrolling */
            background: #fff;
        }
        .container {
            display: flex;
            height: 100%;
        }
        nav {
            width: 200px;
            background: #111;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            position: relative; /* For absolute positioning of the desktop footer */
        }
        .logo {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .logo h1 {
            color: #fff;
            margin: 10px 0 5px;
            text-align: center;
            font-size: 1.2em;
        }
        .logo p {
            color: #ccc;
            margin: 0;
            text-align: center;
            font-size: 0.8em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        nav ul li a {
            display: block;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }
        nav ul li a:hover, nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }
        main {
            flex-grow: 1;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .desktop-footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        .desktop-footer a {
            color: inherit;
            text-decoration: none;
        }
        .desktop-footer a:hover {
            text-decoration: underline;
        }

        .menu-toggle, .mobile-header, footer, .mobile-welcome {
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001; /* Higher than footer */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            .container {
                padding-top: 60px; /* For mobile-header */
                padding-bottom: 0; /* For footer */
                flex-direction: column;
                height: auto;
            }
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #111;
                color: #fff;
                padding: 15px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1002; /* Higher than overlay */
                box-sizing: border-box;
            }
            .mobile-header h1 {
                margin: 0;
                font-size: 1.1em;
            }
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
            nav {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 1003; /* Highest */
            }
            nav.open {
                transform: translateX(0);
            }
            .overlay.open {
                display: block;
            }
            main {
                width: 100%;
                height: calc(100vh - 60px); /* Full viewport height minus header */
                display: none; /* Initially hide the iframe on mobile */
            }
            main.active {
                display: block; /* Show iframe when active */
            }
            .mobile-welcome {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                height: calc(100vh - 60px); /* Full viewport height minus header */
                box-sizing: border-box;
            }
            .mobile-welcome.hidden {
                display: none;
            }
            .welcome-content h1 {
                font-size: 1.8em;
                color: #333;
            }
            .welcome-content p {
                font-size: 1.1em;
                color: #666;
                margin: 15px 0;
            }
            .welcome-content .tip {
                font-size: 0.9em;
                color: #888;
                background: #f9f9f9;
                padding: 10px;
                border-radius: 8px;
            }
            .welcome-content .tip span {
                font-weight: bold;
                color: #e74c3c;
            }
            .quick-nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                margin-top: 30px;
            }
            .quick-nav-btn {
                background-color: #fff;
                color: #333;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 12px 20px;
                font-size: 1em;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            .quick-nav-btn:hover {
                background-color: #f5f5f5;
                transform: translateY(-2px);
            }
            .desktop-footer {
                display: none;
            }
            footer {
                display: none;
            }
            footer a {
                color: inherit;
            }
        }
    </style>
</head>
<body>
<div class="mobile-welcome">
        <div class="welcome-content">
            <h1>欢迎来到时月东方</h1>
            <p>一个免费的AI算命网站，不过切记，内容由AI生成，仅供娱乐参考。<br>命理玄学虽有趣，但现实生活中的相处与沟通更为重要。愿您在追寻真爱的路上，既能享受命理分析的乐趣，也能珍惜当下的每一份真挚情感。</p>
            <p class="tip">点击右上角的菜单按钮 <span>&#9776;</span> 可以实现快速切换。</p>
        </div>
<div class="quick-nav"></div>
    </div>
    <div class="mobile-header">
        <h1>时月东方</h1>
        <button class="menu-toggle">&#9776;</button>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="static/avatar.png" alt="癸水少女">
                <h1>时月东方</h1>
                <p>一个臭算命的不圈钱，学人来搞AI算命？</p>
            </div>
            <ul>
                <li><a href="ly.html" target="content-frame" class="nav-link active">六爻</a></li>
                <li><a href="mh.html" target="content-frame" class="nav-link">梅花易数</a></li>
                <li><a href="qm.html" target="content-frame" class="nav-link">奇门遁甲</a></li>
                <li><a href="dp.html" target="content-frame" class="nav-link">塔罗牌·单牌</a></li>
                <li><a href="sp.html" target="content-frame" class="nav-link">塔罗牌·三牌</a></li>
                <li><a href="about.html" target="content-frame" class="nav-link">关于</a></li>
            </ul>
            <div class="desktop-footer">
                <p>© <span id="year-desktop"></span> By <a href="about.html" target="_blank">少女的美丽忧伤丨AI算命仅供娱乐</a></p>
            </div>
        </nav>
        <main>
            <iframe name="content-frame" src="ly.html"></iframe>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const overlay = document.querySelector('.overlay');
            const navLinks = document.querySelectorAll('.nav-link');
            const iframe = document.querySelector('iframe[name="content-frame"]');
            const mainContent = document.querySelector('main');
            const mobileWelcome = document.querySelector('.mobile-welcome');

            function closeMenu() {
                nav.classList.remove('open');
                overlay.classList.remove('open');
            }

            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('open');
                overlay.classList.toggle('open');
            });

            overlay.addEventListener('click', closeMenu);

            // Set initial view based on screen size
            if (window.innerWidth > 768) {
                // Desktop view
                mainContent.classList.add('active');
                if (mobileWelcome) mobileWelcome.classList.add('hidden');
            } else {
                // Mobile view
                iframe.src = 'about:blank';
                mainContent.classList.remove('active');
                if (mobileWelcome) mobileWelcome.classList.remove('hidden');
            }
 
             const quickNavContainer = document.querySelector('.quick-nav');

             function navigateTo(url, linkElement) {
                 iframe.src = url;

                 navLinks.forEach(l => l.classList.remove('active'));
                 if (linkElement) {
                     linkElement.classList.add('active');
                 }

                 if (window.innerWidth <= 768) {
                     closeMenu();
                     mainContent.classList.add('active');
                     if (mobileWelcome) mobileWelcome.classList.add('hidden');
                 }
             }

             navLinks.forEach((link, index) => {
                 // Create quick nav buttons for mobile view
                 if (quickNavContainer) {
                     const btn = document.createElement('button');
                     btn.textContent = link.textContent;
                     btn.className = 'quick-nav-btn';
                     btn.addEventListener('click', () => {
                         navigateTo(link.getAttribute('href'), link);
                     });
                     quickNavContainer.appendChild(btn);
                 }

                 link.addEventListener('click', function(e) {
                    e.preventDefault();
                    navigateTo(this.getAttribute('href'), this);
                 });
             });
            
            // 设置年份
            document.getElementById('year-desktop').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
