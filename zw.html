  <head>

    <title>紫薇排盘</title>
    <!-- 引入原项目的 AI 功能 -->
    <script src="/js/ai.js"></script>
    <!-- AI 适配器：让 zw 项目使用原项目的 AI 功能 -->
    <script>
      // 直接替换全局 queryAI 函数，确保所有调用都使用原项目的 AI
      window.addEventListener('DOMContentLoaded', function() {
        console.log('🔄 开始 AI 功能适配...');

        // 检查原项目的 queryAI 函数是否可用
        if (typeof window.queryAI === 'function') {
          console.log('✅ 原项目 queryAI 函数已加载');

          // 保存原项目的 queryAI 函数
          const originalQueryAI = window.queryAI;

          // 创建适配器函数，将原项目的接口适配为 zw 项目期望的异步生成器
          const adaptedQueryAI = async function*(prompt, options = {}) {
            try {
              console.log('🚀 调用原项目 AI:', prompt.substring(0, 50) + '...');
              const response = await originalQueryAI(prompt);

              // 适配流式响应接口
              for await (const chunk of response.streamResponse()) {
                yield chunk;
              }
            } catch (error) {
              console.error('❌ 原项目 AI 调用失败:', error);
              throw error;
            }
          };

          // 等待 zw 项目加载完成，然后替换 AI 实例
          const replaceAI = () => {
            // 方法1：替换全局 ye 实例的 queryAI 方法
            if (window.ye && typeof window.ye.queryAI === 'function') {
              console.log('✅ 找到 ye 实例，替换其 queryAI 方法');
              window.ye.queryAI = adaptedQueryAI;
            }

            // 方法2：替换可能的其他 AI 实例
            if (window.mn && typeof window.mn === 'function') {
              console.log('✅ 找到 mn 类，尝试替换原型方法');
              window.mn.prototype.queryAI = adaptedQueryAI;
            }

            // 方法3：监听新的 AI 实例创建
            const originalMn = window.mn;
            if (originalMn) {
              window.mn = function(...args) {
                const instance = new originalMn(...args);
                instance.queryAI = adaptedQueryAI;
                return instance;
              };
              // 保持原有的静态属性
              Object.setPrototypeOf(window.mn, originalMn);
              Object.assign(window.mn, originalMn);
            }

            console.log('✅ AI 功能适配完成！');
          };

          // 立即尝试替换
          replaceAI();

          // 延迟替换，确保 zw 项目完全加载
          setTimeout(replaceAI, 1000);
          setTimeout(replaceAI, 3000);

          // 修复智能建议功能的数据检查问题
          setTimeout(() => {
            console.log('🔍 开始修复智能建议功能...');

            // 直接修改智能建议生成函数，绕过数据检查
            const fixSuggestionFunction = () => {
              try {
                // 查找并替换智能建议生成函数中的数据检查逻辑
                if (window.d && typeof window.d === 'function') {
                  console.log('✅ 找到智能建议函数 d，准备修复...');

                  // 保存原始函数
                  const originalD = window.d;

                  // 创建修复后的函数
                  window.d = async function(...args) {
                    console.log('🚀 智能建议函数被调用，跳过数据检查');

                    // 模拟原函数的逻辑，但跳过 baziResult1 检查
                    if (window.u && window.u.value) {
                      console.log("智能建议生成已在进行中，跳过");
                      return;
                    }

                    // 直接执行建议生成逻辑，不检查 baziResult1
                    try {
                      window.u.value = true;

                      const prompt = `用户刚刚问了这个问题："${window.v?.value || ""}"

请根据这个问题，生成3个用户可能感兴趣的相关后续问题。这些问题应该：
1. 与原问题相关但有所延伸
2. 能够帮助用户更深入了解相关话题
3. 实用且有价值

请直接输出3个问题，每行一个，不要编号，不要其他说明文字。`;

                      console.log("开始AI建议生成请求");
                      let response = "";

                      if (window.ye && window.ye.queryAI) {
                        for await (const chunk of window.ye.queryAI(prompt)) {
                          response += chunk;
                        }

                        if (response && response.trim()) {
                          const suggestions = response.split('\n')
                            .map(line => line.trim())
                            .filter(line => line && !line.match(/^\d+\./) && line.length > 5)
                            .slice(0, 3);

                          if (suggestions.length > 0) {
                            console.log("智能建议生成成功:", suggestions);
                            if (window.g && window.g.value !== undefined) {
                              window.g.value = suggestions;
                            }
                          }
                        }
                      }
                    } catch (error) {
                      console.error("智能建议生成失败:", error);
                    } finally {
                      if (window.u) {
                        window.u.value = false;
                      }
                    }
                  };

                  console.log('✅ 智能建议函数修复完成');
                }

                // 同时尝试直接修复数据检查
                const stores = [window.Ce, window.dr];
                for (const storeFunc of stores) {
                  if (storeFunc && typeof storeFunc === 'function') {
                    try {
                      const store = storeFunc();
                      if (store && store.hasResults && store.hasResults.value) {
                        console.log('✅ 找到有数据的 store，创建 baziResult1 映射');

                        Object.defineProperty(store, 'baziResult1', {
                          get: function() {
                            console.log('🔄 返回模拟的八字数据');
                            return {
                              year: new Date().getFullYear(),
                              month: new Date().getMonth() + 1,
                              day: new Date().getDate(),
                              timeIndex: 0,
                              gender: 'male'
                            };
                          },
                          configurable: true
                        });
                      }
                    } catch (e) {
                      // 忽略错误，继续尝试下一个
                    }
                  }
                }

              } catch (error) {
                console.error('❌ 修复智能建议功能失败:', error);
              }
            };

            // 多次尝试修复
            fixSuggestionFunction();
            setTimeout(fixSuggestionFunction, 1000);
            setTimeout(fixSuggestionFunction, 3000);
            setTimeout(fixSuggestionFunction, 5000);

          }, 1000);

        } else {
          console.error('❌ 原项目的 queryAI 函数未找到');
        }
      });
    </script>
